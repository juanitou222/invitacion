<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitaci√≥n al Evento</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
    }

    #video-fondo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    audio {
      display: none;
    }

    .contenido {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2em;
      margin: 20px 0;
      font-weight: bold;
    }

    .botones {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .botones a button {
      background-color: #ffffff33;
      color: white;
      border: 2px solid white;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .botones a button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>

  <!-- üé• Video de fondo -->
  <video autoplay muted loop id="video-fondo">
    <source src="222.mp4" type="video/mp4">
    Tu navegador no soporta video.
  </video>

  <!-- üéµ M√∫sica de fondo -->
  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <!-- üìú Contenido principal -->
  <div class="contenido">
    <h1>¬°Est√°s Invitado!</h1>
    <p>Nos encantar√≠a verte el <strong>20 de diciembre de 2025</strong></p>

    <div id="countdown">Cargando cuenta regresiva...</div>

    <div class="botones">
      <a href="https://www.google.com/maps?q=tu+direccion+aqui" target="_blank">
        <button>üìç Ver ubicaci√≥n</button>
      </a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLScP_ooaflVOgDM2CArFb6l2tM4NbuMrjGWadHfGkC38M6-m7g/viewform?usp=dialog" target="_blank">
        <button>‚úÖ Confirmar asistencia</button>
      </a>
    </div>
  </div>

  <!-- ‚è≥ Script de cuenta regresiva -->
  <script>
    const countdownDate = new Date("2025-12-20T20:00:00").getTime();
    const countdownElement = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      if (distance > 0) {
        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      } else {
        countdownElement.innerHTML = "¬°Ya comenz√≥ el evento!";
      }
    }, 1000);
  </script>

</body>
</html>
